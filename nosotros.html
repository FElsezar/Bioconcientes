    <main>
      <section class="form-gral">
        <section class="form-contacto">
            <h2>Contactate con nosotros</h2>
            <form id="form" action="https://formspree.io/f/mbjeeaak"
            method="POST">
                <div class="form-consulta">
                    <input type="text" name="name" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Nombre</label>
                </div>
                <div class="form-consulta">
                    <input type="text" name="lastname" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Apellido</label>
                </div>
                <div class="form-consulta">
                    <input type="email" name="email" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Email</label>
                </div>
                <div class="form-consulta">
                    <input type="number" name="number" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Telefono</label>
                </div>
                <div class="form-consulta">
                    <textarea cols="20" rows="10" minlength="1" name="message" required></textarea>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Consulta</label>
                </div>
                <span class="form-consulta">
                    <input class="form-button" id="my-form-button" type="submit" value="Enviar">
                </span>
            </form>
        </section>

        <section class="form-information">
            <span class="form-help">
                <p class="info-contacto">
                    TELÉFONOS <br>
                    +54 9 2945 123456 / 456789
                    <br><br>
                    E-MAIL <br>
                    info@bioconcientes.com
                    <br><br>
                    UNPSJB <br>
                    Sede Esquel
                </p>
            </span>
        </section>
    </section>
